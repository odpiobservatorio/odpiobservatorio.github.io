<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario registro</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- . . . Importación de scripts . . . -->
    <script src="./src/misc.js"></script>
    <script src="./src/index.js" defer></script>

    <!-- Firebase SDK y auth -->
    <script src="./src/auth.js" type="module" defer></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>

    <br>
    <!-- Contenido principal -->
    <div class="container">
        
        <!-- Banner / encabezado -->
        <div class="banner seccion principal rounded">
            <p class="baner">Formulario registro</p>
            <div class="separador"></div>
        </div>

        <!-- Descripcion del formulario -->
        <p class="lead mt-4"><strong>Formulario registro</strong></p>

        <!-- Formulario de registro -->
        <form name="form-vicedecanatura" onsubmit="event.preventDefault(); sendDataForm(this)">
    
            <hr>
            <fieldset class="form-group grupo border p-3 rounded">
                <legend class="mt-4 w-auto legend">Información</legend>
                                
                <label class="mt-4 label">Macro</label>                
                <select required class="form-control" type="text" id="departamentoFacultad" name="departamentoFacultad"></select>
            </fieldset>
        
            <hr><br>
            
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary mt-2 btn-lg btn-block boton">Enviar</button>
        </form>

    </div>

    <br><hr>
    
    <!-- Pie de página -->
    <footer class="mt-4">
        <div class="container">
            <p class="text-center" style="font-weight: bold;">Odpi</p>
            <p class="text-center" style="font-weight: bold;">...</p>
            <br>
        </div>
    </footer>

</body>

</html>
