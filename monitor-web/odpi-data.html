<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODPI-Data observatorio</title>


    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Toasty-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script defer src="./config/configdata.js" type="module"></script>
    <script src="./config/globalvar.js"></script>
    <script src="./config/estructurador.js"></script>
    <script src="./config/lists.js"></script>

    <!--Cargamos nuestra hoja de estilos personalziados-->
    <link rel="stylesheet" href="./styles.css">
</head>

<header class="bg-dark fw-bold fs-3 text-white p-3">

    Sistema de Registro de Casos ODPI
    <hr>

</header>

<body onload="">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-secondary">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item" onclick="">
                            <a href="#" class="nav-link align-middle px-0" onclick="autenticar()">
                                <i class="fs-3 bi-person-fill-check text-white"></i> <span
                                    class="ms-1 d-none d-sm-inline text-white">Registrarse</span>
                            </a>
                        </li>
                        <li>
                            <a href="#panel-vigencias" data-bs-toggle="collapse" class="nav-link px-0 align-middle"
                                onclick="loadProyecto()">
                                <i class="fs-3 fw-bold bi-journal-text text-white"></i> <span
                                    class="ms-1 d-none d-sm-inline text-white">Registros</span> </a>
                            <ul class="collapse hide nav flex-column ms-2" id="" data-bs-parent="#menu">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-12 py-3" id="panel-escritorio" hidden="true">
                <div class="btn-group">
                    <a href="#" class="btn btn-secondary fs-5" onclick="AgregarCaso()">
                        <i class="bi bi-file-earmark-plus"></i>
                    </a>
                    <a href="#" class="btn btn-secondary fs-5">
                        <i class="bi bi-trash3"></i>
                    </a>
                    <a href="#" class="btn btn-secondary fs-5" onclick="gotoFirst(0)">
                        <i class="bi bi-skip-start"></i>
                    </a>
                    <a href="#" class="btn btn-secondary fs-5" onclick="gotoBackNext(0)">
                        <i class="bi bi-skip-backward"></i>
                    </a>
                    <a href="#" class="btn btn-secondary fs-5" onclick="gotoBackNext(1)">
                        <i class="bi bi-skip-forward"></i>
                    </a>
                    <a href="#" class="btn btn-secondary fs-5" onclick="gotoEnd()">
                        <i class="bi bi-skip-end"></i>
                    </a>
                </div>
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div>
                            <label for="intDetalle" class="form-label fw-medium text-success mt-2">Detalle del
                                caso</label>
                            <textarea class="form-control mb-2" id="intDetalle" rows="5"
                                placeholder="Detalle"></textarea>

                            <label for="intDetalle" class="form-label fw-medium text-success mt-2">Detalle del
                                caso</label>
                            <select class="form-select" aria-label="Default select example" id="intMacrotipo">
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <label for="lstCasos" class="fw-medium text-success form-label">Lista de casos</label>
                        <ol class="list-group list-group-numbered list-group-scroll"
                            id="lstCasos">
                        </ol>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Administrador de Ingreso</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="textoModal">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-people-fill h5"></i>
                    </span>
                    <!--Guarda información texto del correo de ingreso afecta el archivo (credential.js)-->
                    <input id="inEmail" type="text" class="form-control" placeholder="nombre@email.com"
                        aria-label="Correo eléctrónico" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-key h4"></i>
                    </span>
                    <!--Guarda información contraseña de ingreso afecta el archivo (credential.js)-->
                    <input id="inPass" type="password" class="form-control" placeholder="******" aria-label="Contraseña"
                        aria-describedby="basic-addon1">
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="btnConfirm" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Ingresar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>

</html>
